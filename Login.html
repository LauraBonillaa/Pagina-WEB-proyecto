<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inder&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="Contenedor">
        <div class="Item">
            <div class="Form">
                <h1>Login</h1>
                <form id="login">
                    <input id="email" placeholder="User" class="Campo1" style="text-align: left;" required>
                    <input id="password" placeholder="Password" class="Campo2" required>
                    <input type="submit" class="Login" value="login"/>
                </form>
            </div>
            <div class="Socialmedia">
                <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook" class="Socialmedia_1" />
                <img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" alt="Google" class="Socialmedia_2" />
                <img src="https://cdn-icons-png.flaticon.com/128/3670/3670151.png" alt="Twitter" class="Socialmedia_3" />
            </div>
            <br>
            <a href="registro.html">
                <button class="signin_button">Sign in</button>
            </a>
        </div>
    </div>
    <footer>
        <script type="module" src="./login.js"></script>
        
    </footer>
</body>

</html>
